[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crossref-local"
version = "0.1.0"
description = "Local CrossRef database with 167M+ works and full-text search"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Yusuke Watanabe" }
]
keywords = [
    "crossref",
    "scholarly",
    "citations",
    "doi",
    "academic",
    "full-text-search",
    "fts5",
    "impact-factor",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Database",
]
dependencies = [
    "click>=8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
crossref-local = "crossref_local.cli:main"

[project.urls]
Homepage = "https://github.com/ywatanabe1989/crossref_local"
Repository = "https://github.com/ywatanabe1989/crossref_local"

[tool.hatch.build.targets.wheel]
packages = ["src/crossref_local"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
